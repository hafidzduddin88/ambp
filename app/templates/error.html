{% extends "layouts/modern_layout.html" %}

{% block title %}Error - Asset Management Business Platform{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Something went wrong
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                {{ error_message }}
            </p>
        </div>
        
        {% if error_details %}
        <div class="mt-8 bg-red-50 border border-red-200 rounded-md p-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-red-800">Error details (admin only)</h3>
                    <div class="mt-2 text-sm text-red-700">
                        <pre class="whitespace-pre-wrap">{{ error_details }}</pre>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
        
        <div class="mt-8 text-center">
            <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                Return to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
